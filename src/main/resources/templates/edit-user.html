{{>header}}

    <div class="container px-4 px-lg-5 my-3" style="text-align: center;">
        <h1 class="fw-bolder">Editar Perfil</h1>     
    </div>


    <section class="py-5 bg-bajo-header" style="flex: 1;">
        <div class="container px-4 px-lg-5">
            
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-5">
                            
                            <div class="text-center mb-4">
                                <img src="/assets/images/no_image.png" alt="Foto de perfil" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-outline-secondary">Cambiar foto</button>
                                </div>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Nombre de usuario</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="username" value="Gin&Ron" readonly>
                                        <button class="btn btn-outline-primary" type="button">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-bold">Contrase√±a</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="password" value="qwe123" readonly>
                                        <button class="btn btn-outline-primary" type="button">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-danger btn-lg">
                                        <i class="bi bi-trash"></i> Eliminar Cuenta
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between w-100 mt-4">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
            </div>

        </div>
    </section>

    {{>footer}}
