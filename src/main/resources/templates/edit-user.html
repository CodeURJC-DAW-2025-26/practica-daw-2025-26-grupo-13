<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Editar Perfil - Marble Rush Arena</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body display="flex" class="bg-under-header d-flex flex-column min-vh-100">

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">

                <div class="d-flex align-items-center justify-content-center justify-content-xl-start">
                    <img src="../images/marble-game.png" alt="Logo app" class="me-3 rounded" style="height:80px;">
                    <h1 class="display-4 fw-bolder">MARBLE RUSH ARENA</h1>
                </div>

            </div>
        </div>
    </header>
    
    <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 text-white text-decoration-none"> 
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg> 
                    </a>

                    <div class="d-flex justify-content-between my-3 mx-4">
                        <div class="d-flex gap-3">
                            <button type="button" class="btn btn-primary">Ver estadisticas</button>
                            <button type="button" class="btn btn-primary">Ver ranking</button>
                            <button type="button" class="btn btn-primary">Página principal</button>
                            <button type="button" class="btn btn-primary">Cerrar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="container px-4 px-lg-5 my-3" style="text-align: center;">
        <h1 class="fw-bolder">Editar Perfil</h1>     
    </div>


    <section class="py-5 bg-bajo-header" style="flex: 1;">
        <div class="container px-4 px-lg-5">
            
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-5">
                            
                            <div class="text-center mb-4">
                                <img src="../images/anonymous-user.PNG" alt="Foto de perfil" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-outline-secondary">Cambiar foto</button>
                                </div>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Nombre de usuario</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="username" value="Gin&Ron" readonly>
                                        <button class="btn btn-outline-primary" type="button">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-bold">Contraseña</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="password" value="qwe123" readonly>
                                        <button class="btn btn-outline-primary" type="button">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-danger btn-lg">
                                        <i class="bi bi-trash"></i> Eliminar Cuenta
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between w-100 mt-4">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
            </div>

        </div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white"> Desarrollo de Aplicaciones Web - Grupo 13 - 2026 </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
