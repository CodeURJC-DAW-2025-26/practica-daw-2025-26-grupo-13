{{>header}}

    <!-- Section-->
    <section class="py-5 bg-under-header" style="flex: 1;">
        <div class="container px-4 px-lg-5 mt-5">

            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal text-center">Introduce tus datos de usuario</h4>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <img src="../images/anonymous-user.png" alt="Logo app" class="me-3 rounded-circle"
                        style="height:80px;">
                </div>
                <br>
                <div class="d-flex boton-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" onclick=" ">Cargar imagen</button>
                    <button type="button" class="btn btn-secondary" onclick=" ">Borrar imagen</button>
                </div>
                <div class="card-body">

                    <div class="col-12">
                        <label for="username" class="form-label">Nombre de usuario: </label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="name" placeholder="" required="">
                            <div class="invalid-feedback">
                                Se debe introducir un nombre de usuario.
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña: </label>
                        <div class="input-group has-validation">

                            <input type="text" class="form-control" id="encodedpassword" placeholder="" required="">
                            <div class="invalid-feedback">
                                Se debe introducir una contraseña.
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="message" class="form-label">Introduzca un mensaje en su perfil de usuario
                            (opcional): </label>

                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="message" placeholder="" required="">

                        </div>
                    </div>
                    <br>

                    <div class="d-flex justify-content-center" id="container">
                        <button type="button" class="btn btn-secondary me-2 btn-success"
                            onclick="location.href='show-marbles-ab'">Aceptar</button>
                    </div>
                </div>

            </div>

            <div class="d-flex align-items-center justify-content-between w-100">
                <!-- Botón izquierdo -->
                <button type="button" class="btn btn-danger" onclick=" ">Atrás</button>
            </div>
        </div>

        </div>
    </section>
    <script>
        // Variable que controla si se muestran los botones
        let permitirSeleccion = true; // Cambia a false para ocultar los botones de vista B

        // Función para mostrar/ocultar botones según la condición
        function actualizarBotones() {
            const container = document.getElementById('container');
            if (permitirSeleccion) {
                container.classList.add('mostrar-botones');
            } else {
                container.classList.remove('mostrar-botones');
            }
        }

        // Función que se ejecuta al seleccionar una canica
        function seleccionarCanica(numero) {
            console.log(`Canica ${numero} seleccionada`);
            // Aquí puedes agregar la lógica para enviar al backend
            alert(`Has seleccionado la canica ${numero}`);
        }

        // Actualizar estado inicial
        actualizarBotones();

        // Ejemplo: mostrar botones después de 2 segundos (solo para demostración)
        // setTimeout(() => {
        //     permitirSeleccion = true;
        //     actualizarBotones();
        // }, 2000);
    </script>

    {{>footer}}
