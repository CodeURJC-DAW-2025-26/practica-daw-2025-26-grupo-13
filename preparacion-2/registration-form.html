<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>

    <!-- Hero-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">

                <div class="d-flex align-items-center justify-content-center justify-content-xl-start">
                    <img src="../images/marble-game.png" alt="Logo app" class="me-3 rounded" style="height:80px;">
                    <h1 class="display-4 fw-bolder">MARBLE RUSH ARENA</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a>

                <div class="d-flex my-3 mx-4">

                    <div class="d-flex align-items-center gap-3">
                        <button type="button" class="btn btn-primary">Ver estadisticas</button>
                        <button type="button" class="btn btn-primary">Ver ranking</button>
                        <button type="button" class="btn btn-primary">Página principal</button>
                        <button type="button" class="btn btn-primary">Iniciar sesión</button>
                        <button type="button" class="btn btn-primary">Registrarse</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Section-->
    <section class="py-5 bg-under-header">
        <div class="container px-4 px-lg-5 mt-5">

            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal text-center">Introduce tus datos de usuario</h4>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <img src="../images/anonymous-user.png" alt="Logo app" class="me-3 rounded-circle"
                        style="height:80px;">
                </div>
                <br>
                <div class="d-flex boton-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" onclick=" ">Cargar imagen</button>
                    <button type="button" class="btn btn-secondary" onclick=" ">Borrar imagen</button>
                </div>
                <div class="card-body">

                    <div class="col-12">
                        <label for="username" class="form-label">Nombre de usuario: </label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" placeholder="" required="">
                            <div class="invalid-feedback">
                                Se debe introducir un nombre de usuario.
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña: </label>
                        <div class="input-group has-validation">

                            <input type="text" class="form-control" id="password" placeholder="" required="">
                            <div class="invalid-feedback">
                                Se debe introducir una contraseña.
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="message" class="form-label">Introduzca un mensaje en su perfil de usuario
                            (opcional): </label>

                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="message" placeholder="" required="">

                        </div>
                    </div>
                    <br>
                    
                        <div class="d-flex justify-content-center" id="container">
                        <button type="button" class="btn btn-secondary me-2 btn-success" onclick="location.href='show-marbles-ab'">Ver canicas</button>
                        </div>
                        <div class="d-flex justify-content-center"></div>
                        <button type="button" class="w-40 btn btn-secundary btn-success" onclick="location.href='home-anonymous-user.html'"> Aceptar </button>
                        </div>
                    

                </div>

                <div class="d-flex align-items-center justify-content-between w-100">
                    <!-- Botón izquierdo -->
                    <button type="button" class="btn btn-danger" onclick=" ">Atrás</button>
                </div>
            </div>

        </div>
    </section>
    <script>
        // Variable que controla si se muestran los botones
        let permitirSeleccion = true; // Cambia a false para ocultar los botones de vista B

        // Función para mostrar/ocultar botones según la condición
        function actualizarBotones() {
            const container = document.getElementById('container');
            if (permitirSeleccion) {
                container.classList.add('mostrar-botones');
            } else {
                container.classList.remove('mostrar-botones');
            }
        }

        // Función que se ejecuta al seleccionar una canica
        function seleccionarCanica(numero) {
            console.log(`Canica ${numero} seleccionada`);
            // Aquí puedes agregar la lógica para enviar al backend
            alert(`Has seleccionado la canica ${numero}`);
        }

        // Actualizar estado inicial
        actualizarBotones();

        // Ejemplo: mostrar botones después de 2 segundos (solo para demostración)
        // setTimeout(() => {
        //     permitirSeleccion = true;
        //     actualizarBotones();
        // }, 2000);
    </script>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white"> Desarrollo de Aplicaciones Web - Grupo 13 - 2026 </p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
