<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Panel de Administración - Marble Rush Arena" />
    <title>Admin Dashboard - Marble Rush Arena</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet" />

    <style>
        /* Estilos específicos para el panel de administración */
        .admin-btn {
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
        }

        .admin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-btn i {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .section-title {
            border-left: 4px solid #0d6efd;
            padding-left: 10px;
            margin: 20px 0 15px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>

<body display="flex" class="bg-under-header d-flex flex-column min-vh-100">



    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <div class="d-flex align-items-center justify-content-center justify-content-xl-start">
                    <img src="../images/marble-game.png" alt="Logo app" class="me-3 rounded" style="height:80px;">
                    <h1 class="display-4 fw-bolder">MARBLE RUSH ARENA</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <div class="d-flex justify-content-between my-3 mx-4">
                    <div class="d-flex gap-3">
                        <span class="badge bg-danger d-flex align-items-center px-3">MODO ADMINISTRADOR</span>
                        <button type="button" class="btn btn-primary">Página principal</button>
                        <button type="button" class="btn btn-outline-light">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="py-5 bg-under-header " style="flex: 1;">
        <div class="container px-4 px-lg-5 mt-2 ">

            <div class="card mb-4 rounded-3 shadow-lg border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal text-center"><i class="bi bi-gear-fill me-2"></i>Panel de Gestión de
                        Entidades</h4>
                </div>

                <div class="card-body p-4">

                    <div class="section-title text-uppercase">Gestión de Usuarios</div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary w-100 admin-btn shadow-sm">
                                <i class="bi bi-plus-circle"></i> Añadir Usuario
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-warning w-100 admin-btn shadow-sm">
                                <i class="bi bi-gear"></i> Editar Usuario
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-danger w-100 admin-btn shadow-sm">
                                <i class="bi bi-person-x"></i> Borrar Usuario
                            </button>
                        </div>
                    </div>

                    <div class="section-title text-uppercase">Gestión de Ligas</div>
                    <div class="row g-3 mb-4 ">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary w-100 admin-btn shadow-sm">
                                <i class="bi bi-plus-circle"></i> Añadir Liga
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-warning w-100 admin-btn shadow-sm">
                                <i class="bi bi-gear"></i> Editar Ligas
                            </button>
                        </div>

                        <div class="col-md-6 ">
                            <button type="button" class="btn btn-danger w-100 admin-btn shadow-sm">
                                <i class="bi bi-trash"></i> Borrar Ligas
                            </button>
                        </div>
                    </div>

                    <div class="section-title text-uppercase">Gestión de Canicas</div>
                    <div class="row g-3 mb-2">
                        
                        <div class="col-md-6">
                            <button type="button" class="btn btn-warning w-100 admin-btn shadow-sm">
                                <i class="bi bi-disc"></i> Editar Canicas
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-danger w-100 admin-btn shadow-sm">
                                <i class="bi bi-x-circle"></i> Borrar Canicas
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!--
            <div class="d-flex align-items-center justify-content-start w-100 mt-4">
                <button type="button" class="btn btn-danger px-4" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>Volver
                </button>
            </div>
            -->

        </div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white"> Desarrollo de Aplicaciones Web - Grupo 13 - 2026 </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
